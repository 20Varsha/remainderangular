<style>
	@import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Exo+2:ital,wght@0,300;1,100&family=Inconsolata:wght@300;500&display=swap');
</style>
<div class="new">
	<!-- code here -->
	<div class="card">
		<div class="card-image">
			<h2 style="font-family: 'Inconsolata', monospace;" class="card-heading">
				CREATE ACCOUNT
			</h2>
		</div>
		<form [formGroup]="registerForm" class="card-form" (ngSubmit)="register()">
			<div class="input">

				<input type="text" id="userid1" name="userid" formControlName="userid" class="input-field"
					placeholder="UserId">
			</div>

			<div style="color:red;" *ngIf="(this.registerForm.get('userid')?.touched || this.registerForm.get('userid')?.dirty) &&  this.registerForm.get('userid')?.errors">Invalid userid</div>

			<div class="input">
				<input type="text" id="uname1" name="uname" formControlName="uname" class="input-field"
					placeholder="Username">
			</div>
			<div style="color:red;" *ngIf="(this.registerForm.get('uname')?.touched || this.registerForm.get('uname')?.dirty) &&  this.registerForm.get('uname')?.errors">Invalid userid</div>


			<div class="input">
				<input type="text" id="pswd1" name="pswd" formControlName="pswd" class="input-field"
					placeholder="Password">

			</div>
			<div style="color:red;" *ngIf="(this.registerForm.get('pswd')?.touched || this.registerForm.get('pswd')?.dirty) &&  this.registerForm.get('pswd')?.errors">Invalid userid</div>

			<div class="action">
				<button type="submit" style="margin-left: 130px;margin-bottom: 10px;"
					class="cool-button">REGISTER</button>
				<div>
					<p>Please <a routerLink=''>Login</a>if you are already registered</p>
				</div>
			</div>
		</form>
	</div>
</div>
